<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Professional UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ShopMate</h1>
    </header>

    <div class="layout">
        <aside class="filters">
            <h2>Filters</h2>
            <label>Price Range:</label>
            <input type="range" min="0" max="1000" step="50">

            <label>Color:</label>
            <select>
                <option>Red</option>
                <option>Blue</option>
                <option>Green</option>
            </select>

            <label>Brand:</label>
            <select>
                <option>Brand A</option>
                <option>Brand B</option>
            </select>

            <label>Customer Ratings:</label>
            <select>
                <option>1 Star</option>
                <option>2 Stars</option>
                <option>3 Stars</option>
                <option>4 Stars</option>
                <option>5 Stars</option>
            </select>
        </aside>

        <main class="products">
            <div class="product">
                <img src="images/product1.jpg" alt="Product 1">
                <h3>Wireless Headphones</h3>
                <p>$120</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/product2.jpg" alt="Product 2">
                <h3>Smart Watch</h3>
                <p>$80</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/product3.jpg" alt="Product 3">
                <h3>Bluetooth Speaker</h3>
                <p>$60</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/product4.jpg" alt="Product 4">
                <h3>Gaming Mouse</h3>
                <p>$40</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/product5.jpg" alt="Product 5">
                <h3>LED Desk Lamp</h3>
                <p>$35</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/product6.jpg" alt="Product 6">
                <h3>Portable Charger</h3>
                <p>$25</p>
                <button>Add to Cart</button>
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; 2026 ShopMate. All rights reserved.</p>
    </footer>
</body>
</html>
