<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Layout Without Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">MyWebsite</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Area -->
    <div class="container">
        <main class="content">
            <h1>Welcome to My Website</h1>
            <p>This layout uses only CSS Grid and block-level elements.</p>

            <section class="cards">
                <div class="card">Card 1: Feature</div>
                <div class="card">Card 2: Feature</div>
                <div class="card">Card 3: Feature</div>
            </section>
        </main>

        <aside class="sidebar">
            <h2>Sidebar</h2>
            <ul>
                <li><a href="#">Latest News</a></li>
                <li><a href="#">Popular Posts</a></li>
                <li><a href="#">Resources</a></li>
                <li><a href="#">Links</a></li>
            </ul>
        </aside>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 MyWebsite. All Rights Reserved.</p>
    </footer>
</body>
</html>
