<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tantraz Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="form-container">
        <h1>Tantraz Registration Form</h1>

        <form>

            <!-- Full Name -->
            <label for="fullname">Full Name</label>
            <input
                type="text"
                id="fullname"
                name="fullname"
                placeholder="Enter your full name"
                required
            >

            <!-- Email -->
            <label for="email">Email Address</label>
            <input
                type="email"
                id="email"
                name="email"
                placeholder="example@email.com"
                required
            >

            <!-- Participation Category -->
            <label for="category">Participation Category</label>
            <select id="category" name="category" required>
                <option value="">Select category</option>
                <option value="individual">Individual</option>
                <option value="team">Team</option>
                <option value="audience">Audience</option>
            </select>

            <!-- T-shirt Size -->
            <fieldset>
                <legend>T-Shirt Size</legend>

                <label>
                    <input type="radio" name="size" value="S" required> S
                </label>

                <label>
                    <input type="radio" name="size" value="M"> M
                </label>

                <label>
                    <input type="radio" name="size" value="L"> L
                </label>

                <label>
                    <input type="radio" name="size" value="XL"> XL
                </label>
            </fieldset>

            <!-- Technical Interests -->
            <fieldset>
                <legend>Technical Interests</legend>

                <label>
                    <input type="checkbox" name="interest" value="AI"> AI
                </label>

                <label>
                    <input type="checkbox" name="interest" value="Web Development"> Web Development
                </label>

                <label>
                    <input type="checkbox" name="interest" value="Cloud Computing"> Cloud Computing
                </label>
            </fieldset>

            <!-- Expectations / Suggestions -->
            <label for="expectations">Expectations / Suggestions</label>
            <textarea
                id="expectations"
                name="expectations"
                rows="4"
                placeholder="Share your expectations or suggestions..."
            ></textarea>

            <!-- Submit Button -->
            <button type="submit">Register</button>

        </form>
    </main>

</body>
</html>
